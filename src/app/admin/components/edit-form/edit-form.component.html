<div class="row">
    <div class="col-md-6">
        <form
        #f="ngForm"
        (ngSubmit)="save(f.value)">
            <div *ngIf="product" class="form-group">
                <label for="title">Name</label>
                <input  [(ngModel)]="product.title" name="title"  id="title" type="text" class="form-control">
            </div>
            <div *ngIf="product" class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <input [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control">
                </div>
            </div>
            <div *ngIf="product" class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)] ="product.category" name="category" class="form-control" name="category" id="category">
                    <option *ngFor="let category of categories$ | async" [value]="category.key">
                        {{ category.name }}
                    </option>
                </select>
            </div>
            <div *ngIf="product" class="form-group">
                <label for="imageUrl">Image Url</label>
                <input [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" class="form-control">
            </div>
            <button class="btn btn-dark">Update</button>
            <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
        </form>
    </div>
    <div *ngIf="product" class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency:'USD':true }}</p>
            </div>
          </div>
    </div>
</div>
